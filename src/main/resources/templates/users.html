<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Users</title>
		<link rel="stylesheet" type="text/css" href="/css/users.css"/>
		<style>
		input{
			padding: 10px 10px;
  			margin: 8px 0;
  			box-sizing: border-box;
		}
		label{
		   font-size: 25px;
		}
		</style>
	</head>
	<body>
		<div class="header1" style="text-align:center;">
			<h1 style="color:blue;">Users</h1>
				<div th:unless="${#lists.size(users) == 1}">
			</div>
		</div>
		<div style="text-align:center;" th:if="${#lists.size(users) == 1}">
			<form action="" method="post">
				<div>
					<label>Username</label>: <input type="text" th:field="${user.username}" />
				</div>
				<div>
					<label>Password:</label> <input type="password" th:field="${user.password}" />
				</div>
				<div>
					<label>Full Name:</label> <input type="text" th:field="${user.name}" />
				</div>
				<hr>
				<div>
					<label>Address Line 1:</label> <input type="text" th:field=${user.address.addressLine1}>
				</div>
				<div>
					<label>Address Line 2:</label> <input type="text" th:field=${user.address.addressLine2}>
				</div>
				<div>
					<label>City:</label> <input type="text" th:field="${user.address.city}">
				</div>
				<div>
					<label>Region:</label> <input type="text" th:field="${user.address.region}">
				</div>
				<div>
					<label>Country:</label> <input type="text" th:field="${user.address.country}">
				</div>
				<div>
					<label>ZipCode:</label> <input type="text" th:field="${user.address.zipCode}">
				</div>
				<div>
					<input type="hidden" th:field="${user.accounts}">				
				</div>
				
				<div>
					<input type="submit" value="Update User Account" />
				</div>
			</form>
			<div>
				<form th:action="@{/users/{userId}/delete(userId=${user.userId})}" method="post">
					<input type="submit" value="Delete User Account" />
				</form>
			</div>
			<hr>
			<div>
				<h1 style="color:blue;">Accounts</h1>
			</div>
			<div th:each="account:${user.accounts}">
				<a th:href="@{/users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}">
					<span th:text="${account.accountName}"></span>
				</a>
			</div>
			<div>
				<form th:action="@{/users/{userId}/accounts(userId=${user.userId})}" method="post">
					<div >				
						<input type="submit" id="sub" value="Create New Bank Account">
					</div>
				</form>
			</div>
			<div>
				<a href="/users" >Back</a>
			</div>
		</div>
		
		<div class="listUsers" th:unless="${#lists.size(users) == 1}" th:each="user : ${users}">
			<a th:href="@{/users/{userId}(userId=${user.userId})}" type="text" >[[${user.userId}]]</a><br>
			<label style="color:green;">User name: </label><span style="font-size: 23px;" th:text="${user.username}"></span><br/>
			<label style="color:green;">Name: </label><span style="font-size: 23px;" th:text="${user.name}"></span><br/>
			<label style="color:green;">Password: </label><span style="visibility:hidden;" th:text="${user.password}"></span><br/>
			<label style="color:green;">Address Line 1: </label><span style="font-size: 23px;" th:text="${user.address.addressLine1}"></span><br/>
			<label style="color:green;">Address Line 2: </label><span style="font-size: 23px;" th:text="${user.address.addressLine2}"></span><br/>
			<label style="color:green;">City: </label><span style="font-size: 23px;" th:text="${user.address.city}"></span><br/>
			<label style="color:green;">Region: </label><span style="font-size: 23px;" th:text="${user.address.region}"></span><br/>
			<label style="color:green;">Country: </label><span style="font-size: 23px;" th:text="${user.address.country}"></span><br/>
			<label style="color:green;">Zip Code: </label><span style="font-size: 23px;" th:text="${user.address.zipCode}"></span>
			<div th:each="account : ${user.accounts}">
				<a th:href="@{/users/{userId}/accounts/{accountId}(userId=${user.userId}, accountId=${account.accountId})}">
					<span th:text="${account.accountName}"></span>
				</a>
			</div>
			<hr/>
		</div>
		<div id="registerLink">
			<a href="/register">Register</a>
		</div>
	</body>
</html>
